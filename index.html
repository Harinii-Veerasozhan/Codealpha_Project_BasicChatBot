<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chatbox {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="chatbox" id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter'){sendMessage();}">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function appendMessage(message, sender) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.textContent = sender + ": " + message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getBotResponse(userMessage) {
            userMessage = userMessage.toLowerCase();
            if (userMessage.includes("hi") || userMessage.includes("hello")) {
                return "Hello! How can I assist you today?";
            } else if (userMessage.includes("how are you")) {
                return "I'm doing great, thank you for asking!";
            } else if (userMessage.includes("your name")) {
                return "I am a chatbot created for this internship task.";
            } else if (userMessage.includes("bye")) {
                return "Goodbye! Have a great day!";
            } else {
                return "Sorry, I didn't understand that. Can you try asking something else?";
            }
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() !== "") {
                // Show user message in the chat
                appendMessage(userInput, "You");

                // Get bot response and show it in the chat
                const botResponse = getBotResponse(userInput);
                appendMessage(botResponse, "Chatbot");

                // Clear the input field
                document.getElementById("userInput").value = "";
            }
        }
    </script>

</body>
</html>
